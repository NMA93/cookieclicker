 <!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cookies for Pummel</title>
		<link href="styles/styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	</head>

<body>
	<div>
	<!--Counter------------------------------------------------------------------------------------------>
		<div class="float-left-3">
			<h2>Der Cookie muss gross genug sein f√ºr 8!</h2>
			<h1 id="counter" ></h1>
		</div>
		
	<!--Pummel------------------------------------------------------------------------------------------>
		<div class="float-right">
			<img src="img/pummel.png" alt="Pummel" class="float-right"/>		
		</div>
		
		
	<!--Pummel Clicker----------------------------------------------------------------------------------->	
		<div id="cookie-mask">
			<img id="cookie" style="width: 100px;" src="img/cookie.png" alt="Pummel">
		</div>

	<!--Pummel Kollegen----------------------------------------------------------------------------------->
		<div id="to-bottom">
			<div class="hidden" id="p1">
				<img src="img/p1.png" alt="Pummelbild 1" class="float-left-1"/>
			</div>
			<div class="hidden" id="p2">
				<img src="img/p2.png" alt="Pummelbild 1" class="float-left-1"/>
			</div>
			<div class="hidden" id="p3">
				<img src="img/p3.png" alt="Pummelbild 1" class="float-left-1"/>
			</div>
			<div class="hidden" id="p4">
				<img src="img/p8.png" alt="Pummelbild 1" class="float-left-2"/>
			</div>
			<div class="hidden" id="p5">
				<img src="img/p4.png" alt="Pummelbild 1" class="float-left-1"/>
			</div>
			<div class="hidden" id="p6">
				<img src="img/p5.png" alt="Pummelbild 1" class="float-left-1"/>
			</div>
			<div class="hidden" id="p8">
				<img src="img/p6.png" alt="Pummelbild 1" class="float-left-1"/>
			</div>
		</div>
		
		
	<!--Pummel Firework----------------------------------------------------------------------------------->
		<div id="firework" class="hidden">	
		</div>
		
	<!--Pummel Game Over----------------------------------------------------------------------------------->
		<div id="gameover" class="hidden">	
		</div>
		
		
	</div>
</body>
